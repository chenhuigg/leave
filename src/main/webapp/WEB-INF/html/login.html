<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户登录</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js" ></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<div class="navbar-brand">
						<div style="color: gray;">请假管理系统</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="center-block" style="width: 300px;margin-top: 100px;">
					<div class="h2 text-center">用户登录</div>
					<form id="form" action="permissions.html" method="post">
						<div class="form-group">
							<label>账号</label>
							<input type="text" id="username" class="form-control" name="id" />
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="password" id="password" class="form-control" name="password" />
						</div>
					</form>
					<button id="submit" class="btn-success btn btn-block" style="margin-top: 25px;">登录</button>
				</div>
			</div>
		</div>
		<script>
			$("#submit").click(function(){
				var username= $("#username").val();
				var password=$("#password").val();
				if(username.length==0||username==""){
					alert("用户名不能为空");
					return;
				}
				if(password.length==0||password==""){
					alert("密码不能为空");
					return;
				}
				//用户登录请求
				$.ajax({
					url:"logined",
					data:$("#form").serialize(),
					success:function(data){
						if(data.success==true){
							window.location.href="permissions.html";
						}else{
							alert("用户名或密码错误");
						}
					},
					dataType:"json"
				})
			})
			
			
		</script>
	</body>
</html>
